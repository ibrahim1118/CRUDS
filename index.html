<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
   <div class="crud">
    <div class="head">
        <h1>CRUDS</h1>
        <H3>PRODUCT MANAGEMENT SYSTEM</H3>
    </div>
    <div class="input">
        <input type="text" id="tital" placeholder="Title">
        <div class="pric">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="creat">Create</button>
    </div>
    <div class="output">
        <div class="searchBlock">
            <input type="text" placeholder="Search" id="Search">
            <div class="btnsearch">
                <button id="searchTitle">Search By Title</button>
                <button id="searchcat">Search By CAtegory</button>
            </div>
            <div id="dleteAll"></div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody  id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
